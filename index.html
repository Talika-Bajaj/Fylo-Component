<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="responsive.css">
  <title>Frontend Mentor | Fylo data storage component</title>


</head>

<body>
  <main>
    <div class="card">
      <div class="info">
        <div class="one">
          <img src="images/logo.svg" alt="">
          <div class="icons">
            
              <img src="images/icon-document.svg" id="img-1" alt="">
            
              <img src="images/icon-folder.svg" id="img-2"  alt="">
            
              <img src="images/icon-upload.svg" id="img-3"  alt="">

          </div>
        </div>
        <div class="two">
          <p>Youâ€™ve used <span>815 GB</span> of your storage</p>
          <div class="bars">
            <div class="bar bar1">
              <div class="bar bar2">
                <div class="circle"></div>
              </div>
            </div>
          </div>
          <div class="data">
            <p>0 GB</p>
            <p>1000 GB</p>
          </div>
          <p class="data-left">185 <span>GB LEFT</span></p>
          
        </div>
        <div class="box"></div>
      </div>
    </div>
  </main>
</body>

</html>
